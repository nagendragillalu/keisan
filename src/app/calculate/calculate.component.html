<div class="">

<div class="box-container">
  <mat-card >
    <mat-form-field class="">
      <mat-label class="">Final Ammount</mat-label>
      <input matInput placeholder="Ammount" value="{{ FinalSum}}" (keyup)="onKeyFinalAmt($event)">
    </mat-form-field>
  </mat-card>
</div>
<div class="box-container">
  <mat-card>
    <mat-form-field class="">
      <mat-label>Remaining Tenure</mat-label>
      <input matInput placeholder="In months" value={{RemainTenure}} (keyup)="onKeyTenure($event)">
    </mat-form-field>
  </mat-card>
</div>
<div class="box-container">
  <mat-card>
    <mat-form-field class="">
      <mat-label>Bid Amount</mat-label>
      <input matInput placeholder="Sacrifice ammount on negative scale" value="{{BidAmount}}"
        (keyup)="onKeyBid($event)">
    </mat-form-field>
  </mat-card>
</div>
<div class="box-container">
  <mat-card>
    <mat-form-field class="">
      <mat-label>Anual Interest Rate</mat-label>
      <input matInput placeholder="in %" ng-model="percentage" value="{{AnualROI}}" (keyup)="onKeyROI($event)">
    </mat-form-field>
  </mat-card>
</div>
<div class="box-container">
  <mat-card>
    <mat-form-field class="">
      <mat-label>Total in hand Amount</mat-label>
      <input matInput placeholder="Takeaway ammount in rupees" value="{{InHandAmmount}}" (keyup)="onKeyInHand($event)">
    </mat-form-field>
  </mat-card>
</div>
</div>
